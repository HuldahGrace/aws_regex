<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
</head>
<body bgcolor="lightpink">
        <center><h2>Regex Matching Web Development Project</h2>
        <form action="/" method="POST">
            <style>
                input[type="text"] {
                    width:50%;
                    height: 70px;
                    padding: 15px;
                    font-size: 14px;
                    box-sizing: border-box;
                }
            </style>
            <input type="text" name="text" placeholder="Enter a text">
            <br><br>
            <input type = "text" name = "patterns" placeholder="Enter regex pattern">
            <br><br>
            <button style="background-color:tomato">"submit"</button>
        </form>
        <ul style="background-color: yellow;">
            {% for match in matches %}
                <li>{{ match }}</li>
            {% endfor %}
        </ul>
        <hr>
        <h2>Email validation</h2>
        <form action="/email" method="POST">
        <input type="text" name="email" placeholder="Enter your email"></center>
        <br><br>
        <center>
        <button style="background-color:Tomato;">"submit"</button>
        </form>
        {% if valid==1 %}
        <p style="background-color: green;">{{ email }} is a valid email address.</p>
        {% elif valid==0 %}
        <p style="background-color: red;">{{ email }} is not a valid email address. Please try again.</p>
        {% endif %}
        </center>
</body>
</html>
